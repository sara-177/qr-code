<!DOCTYPE html>
<html>
<head>
    <title>QR Code Page</title>
</head>
<body>
    <h1>Your QR Code Number:</h1>
    <div id="qrCodeNumber"></div>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const qrCodeNumber = urlParams.get('code');
        document.getElementById('qrCodeNumber').textContent = qrCodeNumber;
    </script>
</body>
</html>
